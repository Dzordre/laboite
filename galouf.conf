[theme_info]
name=Galouf
description=Based on the Tango Dark theme, but tweaked a little.
version=1.22.0
author=Baptiste Gaultier <baptiste.gaultier(at)gmail(dot)com>
url=https://github.com/galouf/geany-themes

[named_styles]

default=0xececec;0x2e3436;false;false
error=0xff0000;;true;false

# Editor styles
#-------------------------------------------------------------------------------

selection=#000;#626d71;false;true
current_line=#000;#475458;true
brace_good=0xffffff;0x8ae234;true;false
brace_bad=0xffffff;0xcc0000;true;false
margin_line_number=#000;#d0d0d0
margin_folding=#000;#dfdfdf
fold_symbol_highlight=#fff
indent_guide=#c0c0c0
caret=#000;#000;false
marker_line=#000;#ff0
marker_search=#000;#0000f0
marker_mark=#000;#b8f4b8
call_tips=#c0c0c0;#fff;false;false
white_space=#505050;;true

# Programming languages
#-------------------------------------------------------------------------------

comment=#888a85;#2e3436;false;false
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#8ae234;#2e3436;false;false
number_1=number
number_2=number_1

type=#eeeeec;#2e3436;false;false
class=type
function=default
parameter=0xad7fa8

keyword=0x729fcf
keyword_1=keyword
keyword_2=keyword_1
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=number
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backtick=string_2
here_doc=string_2

scalar=0xad7fa8
# label ???
label=default,bold
preprocessor=0xfce94f
regex=0xAAFF57
operator=default
decorator=preprocessor
other=default
extra=0x404080

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#729fcf;#2e3436;false;false
tag_unknown=tag
tag_end=tag
attribute=#729fcf;#2e3436;false;false
attribute_unknown=attribute
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#008b8b
line_removed=#6a5acd
line_changed=preprocessor
